<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solstice Equinox Mobile App</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <style id="background-image">
        body {
            background-image: url('https://cdn.pixabay.com/photo/2017/08/08/01/17/colorful-2609978_1280.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>

</head>

<body>
    <header id="header">
        <nav>
            <h1>Solstice Equinox Mobile App</h1>
        </nav>
    </header>
    <br />
    <main id="main-body">
        <div class="vendor-login">
            <form>
                <h2>Vendor Login</h2>
                <div class="vendor-login-container">
                    <div class="login">
                        <label>Login:</label>
                        <label class="required">*</label>
                        <br />
                        <input type="text" name="vendor-login" placeholder="Enter UserName, Email, Phone Number..."
                            required />
                    </div>
                </div>
                <div class="password">
                    <label>Password</label>
                    <label class="required">*</label>
                    <br />
                    <input type="password" name="vendor-password" placeholder="Password..." required />
                </div>
            </form>
            <h2>New Vendor Login</h2>
            <nav class="new-vendor-login-nav">
                <button>Join Now</button>
                <br />
                <a href="url">Login with Google</a>
                <br />
                <a href="url">Login with FaceBook</a>
                <br />
                <a href="url">Login with LinkedIn</a>
            </nav>
        </div>
        <br />
        <div class="customer-login">
            <form>
                <h2>Customer Login</h2>
                <div class="customer-login-container">
                    <div class="login">
                        <label>Login:</label>
                        <label class="required">*</label>
                        <br />
                        <input type="text" name="customer-login" placeholder="Enter UserName, Email, Phone Number..."
                            required />
                    </div>
                </div>
                <div class="password">
                    <label>Password</label>
                    <label class="required">*</label>
                    <br />
                    <input type="password" name="customer-password" placeholder="Password..." required />
                </div>
            </form>
            <h2>New Customer Login</h2>
            <nav class="new-customer-login-nav">
                <button>Join Now</button>
                <br />
                <a href="url">Login with Google</a>
                <br />
                <a href="url">Login with FaceBook</a>
                <br />
                <a href="url">Login with Binge</a>
            </nav>
        </div>
    </main>
</body>

</html>
